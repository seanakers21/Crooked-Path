<html lang="en">

<body>

  <header>
    <div style="align-items: center; display: flex; flex-direction: column">
      <h1 class="brand">Crooked Path</h1>
      <p class="brand" style="color: rgb(9, 160, 9); font-size: x-large;">Community Jumpscare</p>
    </div>

    <button class="nav-toggle" aria-label="Open menu" aria-expanded="false">
      <span></span><span></span><span></span>
    </button>

    <nav aria-label="Primary">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="donate.html">Donate</a>
      <a href="pumpkin.html">Crooked Patch</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>

    <section class="ig-card-carousel" aria-labelledby="instagram-title">
      <h2 class="brand" id="instagram-title">Follow Our Instagram!</h2>

      <div class="ig-stage" role="region" aria-roledescription="carousel" aria-label="Instagram posts">
        <span class="ig-arrow left" aria-label="Previous">‹</span>
        <span class="ig-arrow right" aria-label="Next">›</span>

        <div class="ig-slides">
          <a class="ig-slide" href="https://www.instagram.com/p/DEY1U5cJ3ul/" target="_blank" rel="noopener">
            <img src="assets/images/CP Homepage static.png" alt="Instagram post 1">
          </a>
          <a class="ig-slide" href="https://www.instagram.com/p/DFyBCSnSaq7/" target="_blank" rel="noopener">
            <img src="assets/images/gofundmetree.jpg" alt="Instagram post 2">
          </a>
          <a class="ig-slide" href="https://www.instagram.com/p/DDkegrRytxi/" target="_blank" rel="noopener">
            <img src="assets/images/CP W4.png" alt="Instagram post 3">
          </a>
        </div>
      </div>
    </section>

    <section class="contact-card reveal" aria-labelledby="contact-title">
      <h2 id="contact-title">Contact the Crooked Path</h2>
      <p class="contact-intro">
        Questions about the event or sponsorship opportunities? Send us a note.
      </p>

      <form class="contact-form" action="mailto:awayseemsright@gmail.com" method="POST" enctype="text/plain">

        <button class="btn-cta" type="submit">Compose Email</button>
        <p class="form-note">Button opens your default email app.</p>
      </form>
    </section>
  </main>

  <footer>
    <a href="https://www.instagram.com/crooked_path_jumpscare" target="_blank" class="social-link" rel="noopener">
      <img src="assets/images/insta.png" alt="" class="social-icon" />
      @crooked_path_jumpscare
    </a>
  </footer>

  <script src="js/site.js" defer></script>

  <script src="js/contact.js"></script>

</body>
</html>
